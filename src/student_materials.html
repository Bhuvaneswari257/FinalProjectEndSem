<!-- student_materials.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Materials — Student</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>Materials & Recommendations</h1>
      <div>
        <button class="small-link" onclick="window.location.href='settings.html'">Settings</button>
        <button class="small-link" onclick="window.location.href='role.html'">Change Role</button>
      </div>
    </div>

    <p class="subtitle">Recommended for you</p>

    <ul id="recommendations" class="recommendation-list"></ul>

    <div style="margin-top:18px;">
      <input id="searchInput" class="search-box" placeholder="Search materials or videos...">
      <button class="primary-btn" onclick="searchFile()">Search</button>
    </div>

    <div id="searchResults" style="margin-top:14px;"></div>

    <hr style="margin:18px 0;">

    <h3>Camera (take picture to search)</h3>
    <div class="camera-box card">
      <video id="video" autoplay playsinline></video>
      <div>
        <button class="capture-btn primary-btn" onclick="capturePhoto()">Capture</button>
        <button class="capture-btn secondary-btn" onclick="stopCamera()">Stop</button>
      </div>
      <canvas id="snapshot" style="display:none;"></canvas>
      <p id="cameraMsg" class="small"></p>
    </div>

    <footer>Search & learn — EduApp</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
